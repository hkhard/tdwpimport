<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournament Remote View</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Tournament Header -->
    <header class="tournament-header">
      <h1 id="tournament-name">Loading...</h1>
      <div class="status-badge" id="status-badge">
        <span class="status-dot"></span>
        <span id="status-text">Connecting...</span>
      </div>
    </header>

    <!-- Timer Display (T102) -->
    <section class="timer-section">
      <div class="timer-display">
        <div class="timer-label">BLIND LEVEL</div>
        <div class="level-value" id="current-level">--</div>
      </div>
      <div class="timer-display">
        <div class="timer-label">TIME REMAINING</div>
        <div class="time-value" id="time-remaining">--:--</div>
        <div class="pause-indicator" id="pause-indicator">PAUSED</div>
      </div>
    </section>

    <!-- Current Blinds -->
    <section class="blinds-section">
      <div class="blind-box small">
        <div class="blind-label">SMALL BLIND</div>
        <div class="blind-value" id="small-blind">--</div>
      </div>
      <div class="blind-box big">
        <div class="blind-label">BIG BLIND</div>
        <div class="blind-value" id="big-blind">--</div>
      </div>
      <div class="blind-box ante">
        <div class="blind-label">ANTE</div>
        <div class="blind-value" id="ante">--</div>
      </div>
    </section>

    <!-- Leaderboard (T103) -->
    <section class="leaderboard-section">
      <h2>Leaderboard</h2>
      <div class="leaderboard-table-wrapper">
        <table class="leaderboard-table">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Player</th>
              <th>Seat</th>
              <th>Stack</th>
            </tr>
          </thead>
          <tbody id="leaderboard-body">
            <tr class="empty-row">
              <td colspan="4">Waiting for players...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- Connection Status -->
    <footer class="connection-status">
      <div class="status-item">
        <span class="status-label">Connection:</span>
        <span id="connection-status" class="status-value disconnected">Disconnected</span>
      </div>
      <div class="status-item">
        <span class="status-label">Last Update:</span>
        <span id="last-update" class="status-value">Never</span>
      </div>
      <div class="status-item viewer-count">
        <span class="status-label">Viewers:</span>
        <span id="viewer-count" class="status-value">0</span>
      </div>
    </footer>

    <!-- Error Message (T104 - Graceful Degradation) -->
    <div id="error-banner" class="error-banner hidden">
      <span id="error-message"></span>
      <button class="retry-button" id="retry-button">Retry</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
